name: Dispatch

on:
  repository_dispatch:
    types: [ci-run]

jobs:
  test:
    strategy:
      matrix:
        envinfo:
          - { name: 'linux-3.6-x64', os: ubuntu-latest, python-version: 3.6.x, python-arch: x64, TZ: 'Asia/Shanghai' }
        external_ci: ['ci-linux', 'ci-win']

    env:
        PYTHONIOENCODING: "utf-8"
        PYTHONHASHSEED: 32
        TZ: ${{ matrix.envinfo.TZ }}
        TESTLOGPATH: "./log_archive/"
        TESTLOGNAME: ${{ matrix.envinfo.name }}

    runs-on: ${{ matrix.envinfo.os }}

    steps:
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"

    - name: Format ci title
      run: |
        echo "::set-env name=COMMIT_MSG::$(echo ${{ github.event.head_commit.message }} | head -n 1 )"

    - name: Format ci pr title 
      if: github.event_name == 'pull_request'
      run: |
        echo "::set-env name=COMMIT_MSG::#${{ github.event.pull_request.number }}-${{ github.event.pull_request.title }}"
        echo "::set-env name=PR_FLAG::true"

    - name: Invoke workflow
      uses: peter-evans/repository-dispatch@v1 
      with:
        token: ${{ secrets.GH_PERSONAL_TOKEN }}
        repository: shinny-hongyan/repo-ci-dispatch
        event-type: ${{ matrix.external_ci }}-${{ env.COMMIT_MSG }}
        client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}", "title": "${{ env.COMMIT_MSG }}", 
        "pr_flag": "${{ env.PR_FLAG }}", 
        "pr": "${{ github.event.pull_request.head.sha }}", 
        "pr_number": "${{ github.event.pull_request.number }}" }'


  summary:
    name: summary CI result
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: jitterbit/await-check-suites@v1
      with:
        repository: shinny-hongyan/repo-ci-dispatch
        ref: ${{ github.sha }}
        token: ${{ secrets.GH_PERSONAL_TOKEN }}

    - name: Find Comment
      if: success() && github.event_name == 'pull_request'
      uses: peter-evans/find-comment@v1
      id: fc
      with:
        repository: shinny-hongyan/repo-ci-dispatch-private
        token: ${{ secrets.GH_PERSONAL_TOKEN }}
        issue-number: ${{ github.event.pull_request.number }}
        body-includes:  'This is the ci result'

    - name: Add comment for ci success
      if: success() && steps.fc.outputs.comment-id == '' && github.event_name == 'pull_request'
      uses: peter-evans/create-or-update-comment@v1
      with:
        token: ${{ secrets.GH_PERSONAL_TOKEN }}
        repository: shinny-hongyan/repo-ci-dispatch-private
        issue-number: ${{ github.event.pull_request.number }}
        comment-id: ${{ steps.fc.outputs.comment-id }}
        body: |
          All CI run success!
        reactions: '+1'
